<html lang="en">
<head>

    <title>To do</title>
    <script src="https://kit.fontawesome.com/ff19e6b365.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="aside">

            <div class="menu">

                    <li>Pending</li>

                    <li>Favourites</li>
                </ul>
            </div>
            <div class="links">
                <a href="https://github.com/talgatKuansyh">
                        <i class="fa-brands fa-github"></i>
                        <span>Designed by Talgat Kuanysh</span>
                </a>
            </div>
        </div>
        <div class="main">
            <div class="tasks" id="tasks">
                <!-- <div class="title">
                    <i class="fa-solid fa-seedling fa-4x"></i>
                    <div>Your list is empty now</div>
                </div> -->
                <!-- <div class="task">
                    <button class="done" data-action="done"><i class="fa-solid fa-square-check fa-xl"></i></button>
                    <span>22</span>
                    <button class="mark" data-action="mark"><div class="icon marked"><i class="fa-solid fa-star fa-sm"></i></div></button>
                    <button class="delete" data-action="delete"><i class="fa-solid fa-square-xmark fa-xl"></i></button>
                </div> -->
            </div>
                <div class="area">
                    <form>
                        <input id="inputarea" type="text" placeholder= "Write a task...">
                        <button class="add" type="submit">Add</button>
                    </form>
                </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
